<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Doctor App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="body">
            <form>
              <div class="i-all">
                <i id="face" class="fa-brands fa-facebook"></i>
                <i id="google" class="fa-brands fa-google"></i>
                <i id="apple" class="fa-brands fa-apple"></i>
              </div><br>
              <p style="text-align: center;">Or Sign With Email</p>
              <div class="inps">
                <input placeholder="Email"   type="email" name="" class="ko" id="inp"><br><br>
                <input placeholder="Password"  type="password" name="" id="inp">
            </div>
            <p style="color: #2BC3FF; cursor: pointer; text-align: right;">Forgot Password?</p>
<button class="btn" id="btn"><a style="color: white; text-decoration: none;" href="./home.html">Comfirm</a></button>
            </form><br>
        </div>
    </div>
    <br><br>
   

    <script src="./app.js"></script>
</body>
</html>
